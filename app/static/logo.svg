<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="240" fill="#162447" />
  <circle cx="250" cy="250" r="210" fill="#1f4068" />
  
  <!-- Stock Line Chart -->
  <polyline points="80,340 140,280 180,310 220,220 260,250 300,180 340,150 420,100" 
            stroke="#4ecca3" stroke-width="8" fill="none" stroke-linejoin="round" stroke-linecap="round" />
  
  <!-- Stock Line Chart Gradients -->
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecca3;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#4ecca3;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <polyline points="80,340 140,280 180,310 220,220 260,250 300,180 340,150 420,100 420,340 80,340" 
            fill="url(#chartGradient)" opacity="0.3" />
  
  <!-- Prediction Arrow -->
  <path d="M420,100 C430,85 440,90 445,85 L460,70" stroke="#ff9a3c" stroke-width="6" fill="none" stroke-linecap="round" />
  <polygon points="470,60 450,67 457,87" fill="#ff9a3c" />
  
  <!-- Text -->
  <text x="250" y="380" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="40" text-anchor="middle">StockPredictPro</text>
  <text x="250" y="415" fill="#4ecca3" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">AI-Powered Market Insights</text>
  
  <!-- Data Points with Pulse Effect -->
  <circle cx="140" cy="280" r="8" fill="#ffffff" />
  <circle cx="180" cy="310" r="8" fill="#ffffff" />
  <circle cx="220" cy="220" r="8" fill="#ffffff" />
  <circle cx="260" cy="250" r="8" fill="#ffffff" />
  <circle cx="300" cy="180" r="8" fill="#ffffff" />
  <circle cx="340" cy="150" r="8" fill="#ffffff" />
  <circle cx="420" cy="100" r="8" fill="#ffffff" />
  
  <!-- Animated Pulse -->
  <circle cx="420" cy="100" r="16" fill="none" stroke="#4ecca3" stroke-width="3">
    <animate attributeName="r" from="8" to="24" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
